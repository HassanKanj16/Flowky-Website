<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>flowky</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
	
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

<header>
<div class="container-fluid p-0">
<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand" routerLink="/">flowky</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
  <div class="mr-auto"></div>
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/how" (click)="scrollTo(1)">How it works<span class="sr-only">(current)</span></a>
      </li>
	  <li class="nav-item active">
        <a class="nav-link" routerLink="/demo" (click)="scrollTo(2)">Demo<span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>
</div>

<div class="container-fluid text-center h-100">
	<div class="row flex-grow-1">
		<div class="col-md-7 col-sm-12 my-auto">
			<h1><span class="special">Coming soon.</span></h1>
			<h6>Notify me when it's released</h6>
			
			<form [formGroup] = "form" (ngSubmit) = "onSubmit(form.value)" class="form-inline justify-content-center">
			  <input type="text" #input class="form-control mb-2 mr-sm-2" id="inlineFormInputEmail" required placeholder="email" formControlName="email">
			  <button type="submit" (click)="submitted(input)" class="btn btn-primary mb-2"><i class="fas fa-chevron-circle-right"></i></button>
			</form>
			
			<div class="row justify-content-center">
			<i class="fab fa-android icon"></i>
			<i class="fab fa-apple icon"></i>
			</div>
			
		</div>
		<div class="col-md-5 col-sm-12 my-auto">
			<img src="../assets/sample.png" class="img-fluid">
		</div>
	</div>
</div>

<div class="container-fluid arrow bounce">
  <a class="fa fa-arrow-down fa-2x" routerLink="/how" (click)="scrollTo(1)"></a>
</div>

</header>

<main>
<div class="container-fluid text-center h-100" id="how">
	<div class="row flex-grow-1">
		<div class="col-md-6 col-sm-12 my-auto">
			<img src="../assets/sample.png" class="img-fluid">
		</div>
		<div class="col-md-6 col-sm-12 my-auto">
			<img src="../assets/sample.png" class="img-fluid">
		</div>
	</div>
</div>

<div class="container-fluid text-center h-100" id="demo">

		<div class="row flex-grow-1 justify-content-center">
		<div class="col-md-6 col-sm-12">
			<div class="video-mask">
				<div class="progress" [hidden]="progressHidden">
					<div class="progress-bar" role="progressbar" [attr.aria-valuenow]="progress" [style.width]="progress + '%'" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
				<video src="" autoplay loop muted>
				<!-- <source src="movie.mp4" type="video/mp4"> -->
					Failed to load.
				</video>
			</div>
		</div>
			
		<div class="col-md-1 col-sm-1 my-auto">
			<img width="67" height="50" src="../assets/sample.png" class="img-fluid space">
			<img width="67" height="50" src="../assets/sample.png" class="img-fluid space">
			<img width="67" height="50" src="../assets/sample.png" class="img-fluid space">
			
			<!--
			<form [formGroup]="file" action="http://127.0.0.1:9999/video" method='POST' enctype = "multipart/form-data">
				<input type="file" name="vid" onchange="this.form.submit()" id="uploadButton" style="display:none;"/> 
				<label for="uploadButton">+</label>
			</form>
			-->
			
			<form [formGroup]="uploadForm" class="space-under">
				<input type="file" name="vid" [disabled]="uploadDisabled" id="uploadButton" style="display:none;" (change)="onFileChange($event)"/> 
				<label for="uploadButton"><i class="fas fa-file-upload"></i></label>
			</form>
			
		</div>
		
		<div class="col-md-3 col-sm-12 my-auto justify-content-center">
			<h4><span class="special clickable">Mask RCNN</span></h4>
			<h6 class="space-under">to track objects.</h6>
			
			<h4><span class="special clickable disabled">Lukas-Kanade</span></h4>
			<h6 class="space-under greyout">to stabilize video.</h6>
			
			<h4><span class="special clickable disabled">Poisson blending</span></h4>
			<h6 class="space-under greyout">to blend layers.</h6>	
			
		</div>
		
		</div>
	
</div>
</main>

<footer>
	
	    <div class="container">

      <div class="row py-4 d-flex align-items-center">

		<div class="col-md-6 col-lg-5 text-center text-md-left mb-4 mb-md-0 footer-copyright text-center py-3">Â© 2020 Copyright Flowky</div>

        <div class="col-md-6 col-lg-7 text-center text-md-right">

          <a class="fb-ic">
            <i class="fab fa-facebook-f white-text mr-4"> </i>
          </a>
          <a class="tw-ic">
            <i class="fab fa-twitter white-text mr-4"> </i>
          </a>
          <a class="ins-ic">
            <i class="fab fa-instagram white-text"> </i>
          </a>
        </div>
      </div>
	  </div>
</footer>

</body>

</html>
